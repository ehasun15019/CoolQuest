<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoolQuest</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="input.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
  </head>
  <body>
    <div class="bg-[linear-gradient(to_right,_#0d1f14,_#0e3f1e)] main-container flex flex-col">
      <nav class="nav w-[1100px]">
        <div class="logo-section">
          <a href="index.html">
            <img src="./img/logo/logo.png" alt="logo">
          </a>
        </div>
        <ul class="hidden md:flex space-x-6 text-white">
          <li><a href="#" class="text-black">About Us</a></li>
          <li><a href="#" class="text-black">Services</a></li>
          <li><a href="#" class="text-black">Past Work</a></li>
          <li><a href="#" class="text-black">Reviews</a></li>
        </ul>

        <button class="bg-[#07521d] text-white px-4 py-2 rounded-full p-3">
          Get Free Quote
        </button>
      </nav>

      <div class="header-section flex justify-between w-[1100px] mt-30 mx-auto">
        <div class="header-1 text-white">
          <h2 class="text-5xl">
            Reliable HVAC for <br> Every Season
          </h2>

          <!-- benefit section -->
          <div class="benefits-section mt-9.5">
            <div class="certificate-sec flex gap-2.5 pb-3.5">
              <img src="./img/logo/checkmark-badge-01.png" alt="checkmark">
              <p class="text-white">Certified & Experienced Technicians</p>
            </div>

            <div class="certificate-sec flex gap-2.5 pb-3.5">
              <img src="./img/logo/alarm-clock.png" alt="alarm">
              <p class="text-white">Fast, Reliable Service</p>
            </div>

            <div class="certificate-sec flex gap-2.5 pb-3.5">
              <img src="./img/logo/hot-price.png" alt="alarm">
              <p class="text-white">Transparent, Affordable Pricing</p>
            </div>
          </div>

          <!-- from section  -->
          <form action="" class="bg-white px-3.5 py-2.5 rounded-[10px]">
            <div class="first-input-sec">
              <input type="text" placeholder="Name" class="border-[#07521d] border-2 rounded-[5px] text-black  px-4.5 py-1.5">
              <input type="number" placeholder="Phone" class="border-[#07521d] border-2 rounded-[5px] text-black  px-4.5 py-1.5">
            </div>

            <div class="second-input-sec mt-3.5">
              <select name="" id="" class="border-[#07521d] border-2 rounded-[5px] text-black pe-27 ps-2 py-1.5">
                <option value="" class="text-black">service</option>
                <option value="" class="text-black">About Us</option>
              </select>

              <button type="submit" class="bg-[#07521d] text-white px-20 py-1.5 rounded-[5px]">Submit</button>
            </div>
          </form>


          <!-- installer section -->
           <div class="installer-section mt-[20px]">
            <p>Certified Installer</p>

            <div class="logo-section flex gap-5.5 mt-[10px]">
              <img src="./img/logo/gaf.png" alt="gaf" class="w-[68.03px]">
              <img src="./img/logo/lendex.png" alt="lendex" class="w-[68.03px]">
              <img src="./img/logo/american.png" alt="american" class="w-[175.67px]">
            </div>
           </div>
        </div>

        <div class="header-2 text-white">
          <div class="warranty-section  h-[310px] w-[555px] bg-white rounded">
            <!-- shield section -->
            <div class="shield border-4 bg-[#eff0f0] rounded-lg border-[#eff0f0] w-[140px] flex items-center justify-center">
              <div class="shield-content bg-white flex flex-col items-center w-[130px] px-1 py-1 rounded-lg">
                <img src="./img/logo/shield-02.png" class="w-[25px]" alt="shield">
                <p class="text-black">C20-987654</p>
              </div>
            </div>

            <!-- man section -->
            <div class="man-section">
                <img src="./img/A-man.png" alt="Broker">
            </div>

            <!-- google section -->
             <div class="google border-4 bg-[#eff0f0] rounded-lg border-[#eff0f0] w-[140px] flex items-center justify-center">
              <div class="google-content bg-white flex flex-col items-center w-[130px] px-1 py-1 rounded-lg">
                <img src="./img/logo/google.png" class="w-[25px]" alt="shield">
                <p class="text-black">C20-987654</p>
              </div>
            </div>


            <!-- wranty section  -->
             <div class="wranty-section bg-white h-[150px] w-[150px] rounded-full shadow-md">
              <img src="./img/logo/wranty.png" alt="wranty">
             </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
